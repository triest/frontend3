<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular JS</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
onload= <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script> ;
</head>
<body ng-app="jsbin">
  <div ng-controller="DemoCtrl as vm">
  <form novalidate>
    First Name:<br>
    <input type="text" ng-model="user.firstName"><br>
    Last Name:<br>
    <input type="text" ng-model="user.lastName" placeholder="name">
    
  </form>
   <p>form = {{user}}</p>
 

    
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>    
     <h1><b>{{vm.data.city.name}}</b></h1>
    <h1><b>{{vm.data.list[0].temp.day}}</b></h1>
  </div>
    </body> 
  </html>
